<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
    }
</style>
<body class="bg-[#EAE5DA] w-full h-screen flex justify-center items-center">
    <section class="bg-white min-w-[1200px] min-h-[600px] p-7 rounded-xl space-y-5">
        <div class="w-full h-auto grid grid-cols-3 font-medium">
            <div>
                <label for="fname">Fullname Customer</label>
                <br>
                <input type="text" id="fname" class="border-2 rounded">
            </div>
            <div>
                <label for="idpro">Id Profile</label>
                <br>
                <input type="text" id="idpro" class="border-2 rounded">
            </div>
            <div>
                <label for="namepro">Name Profile</label>
                <br>
                <input type="text" id="namepro" class="border-2 rounded">
            </div>
        </div>
        <div class="w-full h-auto grid grid-cols-3 font-medium">
            <div>
                <label for="qty">Quantity Profile</label>
                <br>
                <input type="text" id="qty" class="border-2 rounded">
            </div>
            <div>
                <label for="pri">Price Profile</label>
                <br>
                <input type="text" id="pri" class="border-2 rounded">
            </div>
        </div>
        <div class="font-medium">
            <button type="button" class="px-4 py-1 rounded bg-gray-200 hover:bg-[#F67345] hover:text-white" onclick="save()">Save</button>
            <button type="button" class="px-4 py-1 rounded bg-gray-200 hover:bg-[#F67345] hover:text-white" onclick="show()">Show</button>
            <button type="button" class="px-4 py-1 rounded bg-gray-200 hover:bg-[#F67345] hover:text-white" onclick="reset()">Reset</button>
        </div>
        <table class="w-full">
            <thead class="text-center">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbl" class="text-center"></tbody>
        </table>
    </section>
    <script>
        var arr = [];
        function save() {
            var a = {
                name: document.querySelector('#fname').value,
                id: document.querySelector('#idpro').value,
                prdname: document.querySelector('#namepro').value,
                qty: document.querySelector('#qty').value,
                price: document.querySelector('#pri').value
            }
            console.log(a);
            arr.push(a);
        }

        function show() {
            var html = '';
            for (var i in arr) {
                var n = i;
                n++;
                var bgColor = (n%2==0) ? 'bg-gray-200' : 'bg-white';
                html += 
                `
                    <tr class="font-medium ${bgColor}">
                        <td>${n}</td>
                        <td>${arr[i].name}</td>
                        <td>${arr[i].id}</td>
                        <td>${arr[i].prdname}</td>
                        <td>${arr[i].qty}</td>
                        <td>${arr[i].price}</td>
                        <td>${parseFloat(arr[i].qty)*parseFloat(arr[i].price)}</td>
                    </tr>
                `;
            }
            document.querySelector('#tbl').innerHTML = html;
        }

        function reset() {
            document.querySelector('#fname').value = "";
            document.querySelector('#idpro').value = "";
            document.querySelector('#namepro').value = "";
            document.querySelector('#qty').value = "";
            document.querySelector('#pri').value = "";
        }
    </script>
</body>
</html>
