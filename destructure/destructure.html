<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #bd {
            display: flex;
        }
        #card {
            margin: 0px 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        #card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        #card h3 {
            margin: 15px 0;
        }
        #card p {
            color: #666;
        }
        #card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <section id="bd">

    </section>


</body>
<script src="destructure.js"></script>
</html>
