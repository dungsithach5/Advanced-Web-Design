<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

        padding: 0;

        box-sizing: border-box;
        font-family: "Karla", sans-serif;

</style>
<body>

    <nav class="flex justify-between items-center p-4 border-b-2 border-black bg-[#FEFAF9]">

            <a href=""><li>All</li></a>
            <a href=""><li>Clothings</li></a>
            <a href=""><li>Bags</li></a>
            <a href=""><li>Shoes</li></a>
            <a href=""><li>Watches</li></a>

        </ul>
        <div class="w-full"></div>

    <div id="container" class="flex bg-[#FEFAF9]">

        <div class="w-full flex">
            <div class="w-2/4 h-auto p-7 flex flex-col space-y-3">

            <div class="w-2/4 h-auto p-7 flex flex-col space-y-3">

            </div>
        </div>
        
        <!-- divright -->
        <div class="relative z-10 w-full flex justify-center items-center">
            <div class="absolute inset-0 bg-black opacity-15"></div>
            <div class="absolute flex flex-col text-white space-y-6">

                <button class="bg-red-600 p-3 font-medium hover:bg-red-500">VIEW ALL</button>
