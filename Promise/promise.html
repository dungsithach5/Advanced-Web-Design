<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            max-width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .card p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .card .tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin: 5px 0;
        }
        .card .price {
            font-size: 1.25rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    
    <div id="card-container">

    </div>

</body>
</html>
