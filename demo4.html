<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #box1 {
            width: 20px;
            height: 20px;
            background-color: gray;
            float: left;
            border: 1px solid gray;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        #box2 {
            width: 20px;
            height: 20px;
            background-color: red;
            float: left;
            border: 1px solid gray;
            margin-left: 5px;
            margin-bottom: 5px;
        }
    </style>
    
    <script>
        for(let i = 0; i < 5; i++) {
            for (let j = 0; j < 10; j++) {
                if(i % 2 == 0) {
                    document.write(`<div id="box1"> </div>`);
                }else {
                    document.write(`<div id="box2"> </div>`);
                }
            }
            document.write(`<div style='clear:both'></div>`);
        }
    </script>

</body>
</html>
