<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex justify-center items-center">
    <section class="bg-white h-[500px] w-[500px]">
        <label for="">Chiều dài: </label>
        <input type="number" name="" id="Chieudai">
        <br>
        <label for="">Chiều rộng:</label>
        <input type="number" name="" id="Chieurong">
        <br>
        <label for="">Chu vi</label>
        <p id="CV">
        <br>
        <label for="">Diện Tích</label>
        <p id="DT">
        <br>
        <button id="btn" onclick="calculate()">OK</button>
    </section>
</body>
<script>
    function calculate() {
        
        const perimeter = (length, width) => 2 * (length + width);
        const area = (length, width) => length * width;
    
        const length = parseFloat(document.getElementById("Chieudai").value);
        const width = parseFloat(document.getElementById("Chieurong").value);
    
        const rectPerimeter = perimeter(length, width);
        const rectArea = area(length, width);
    
        document.getElementById("CV").innerHTML = rectPerimeter;
        document.getElementById("DT").innerHTML = rectArea;

    }

</script>
</html>
